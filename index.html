<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The To-Do App</h1>
    <main>
        <div class="container">
            <input type="text" class="todo-input" placeholder="Type task to add here">
            <button class="add-task-btn">Add Task</button>
        </div>
    </main>
    <article>
        <div class="task-container">
            <h2>Tasks</h2>
        </div>
    </article>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <p class="copyright"> 2025 Todo App. All rights reserved.</p>
            </div>
            <div class="footer-section">
                <a href="https://anupriyam.com" class="footer-link">My Website</a>
                <a href="https://github.com/anupriyamshukla" class="footer-link">GitHub</a>
                <a href="https://www.linkedin.com/in/anupriyamshukla" class="footer-link">LinkedIn</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
